<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/e7857a97a1.js" crossorigin="anonymous"></script>
    <!-- favicon -->
    <link rel="icon" href="https://cdn.pixabay.com/photo/2015/07/13/07/34/icons-842867_640.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="music-container">
            <h2 id="title">Apna Bana Le</h2>
            <h3 id="artist">Arjit Singh</h3>
            <div class="img-container">
                <img src="./images/song1.jpg" alt="">
            </div>
            <audio src="./music/song1.m4a"></audio>

            <!-- Controls -->
            <div class="music-controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main-button" id="play" title="Play"></i>
                <i class="fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
